<!DOCTYPE html>
<html lang="en">
<head>
    <title>storm_platform</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div class="left-alignment">
        <a href="/" style="font-size: 40px; text-decoration: none;"><b>storm_platform</b></a>
        <div class="right-alignment">
            {% if logged_in %}
                <a href="/users/edit/">{{logname}}</a> 
                <span class="vertical-line"></span>
                <form action="/accounts/logout/" method="post" enctype="multipart/form-data">
                    <input type="submit" name="logout" value="Logout"/>
                </form>
            {% endif %}
        </div>
    </div>

    <hr class="horizontal-line">
        

        <!-- DO NOT CHANGE THIS (aside from styling) -->
        <form action="{{url_for('login')}}?target={{url_for('show_index')}}" method="post" enctype="multipart/form-data">
            <input type="text" name="username" required/>
            <input type="password" name="password" required/>
            <input type="submit" value="login"/>
            <input type="hidden" name="operation" value="login"/>
        </form>
        
        <div>
            Don't have an account? <a href="/accounts/create/"><b>Sign up</b></a>
        </div>
        

    </body>
</html>
