<!DOCTYPE html>
<html lang="en">
<head>
    <title>storm_platform</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div class="left-alignment">
        <a href="/" style="font-size: 40px; text-decoration: none;"><b>storm_platform</b></a>
        <div class="right-alignment">
            {% if logged_in %}
                <a href="/accounts/edit/">{{logname}}</a> 
                <span class="vertical-line"></span>
                <form action="/accounts/logout/" method="post" enctype="multipart/form-data">
                    <input type="submit" name="logout" value="Logout"/>
                </form>
            {% endif %}
        </div>
    </div>

    <hr class="horizontal-line">

    <div>
        {{ logname }}
    </div>

    
    <!-- DO NOT CHANGE THIS -->
    <form action="{{url_for('login')}}?target={{url_for('show_create')}}" method="post" enctype="multipart/form-data">
        <div class="form">
            <input type="submit" name="delete" value="confirm delete account"/>
        </div>
        
        <input type="hidden" name="operation" value="delete"/>
    </form>
    
</body>

</html>
